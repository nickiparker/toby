<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Toby App</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="https://sdk.clarifai.com/js/clarifai-latest.js"></script>
  <script type="text/javascript" src="keys.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>TOBY App</h1><p>by Nicki Parker</p>
      <h2>quickly understand what's around</h2>
      <p>Working prototype â€“ using an AI API to retrive object information from a image.</p>
    </div>
    <div class="row text-center">
      <div class="col-xs-3 col-xs-offset-3">
        <input type="text" class="form-control" id="imgurl" placeholder="Enter Image URL">
      </div>
      <div class="col-xs-4">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button onclick="run(document.getElementById('imgurl').value)" class="btn btn-primary">URL Image</button>
          <label for="file-upload" class="btn btn-success">
          <i class="fa fa-upload"></i> Upload Image
        </label>
        <input type="file" accept="image/*" capture="file-upload" name="file-upload" id="file-upload">
        </div>
      </div>
    </div>
    <hr>
    <div class="row text-center">
      <div class="col-xs-6 col-xs-offset-3">
        <img id="image_given" class="img-responsive">
        <div id="tags" class="bg-primary"></div>
      </div>
    </div>
  </div>
</body>
</html>
